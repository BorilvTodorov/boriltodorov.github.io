<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <a href="../1-ProjectsBundle/index.htm"><i style="color:white; font-size:40px; position:absolute; top:20; left:20 " class="fas fa-undo"></i></a>  


    <section class="chat-wrapper">
        <div class="chat">
            <div class="chat-title">
                <figure class="avatar">
                    <img src="./assets/images/Face.webp" alt="IMG">
                </figure>
                <h3>John</h3>
            </div>
            <div class="chat-msg">
                <div class="john-comment">
                    <figure class="avatar">
                        <img src="./assets/images/Face.webp" alt="IMG">
                    </figure>
                    <div class="john-said">
                        <h3>Hi I'm John. Nice to meet you.</h3>
                        <h3>Do you want to hear a joke ?</h3>
                        <h5 class="timeNow">10:24</h5>
                    </div>
                </div>
            </div>      
              
              <form class="chat-reply">
                      <input type="text"  class="reply-input" placeholder="Type message..."></input>
                    <button type="submit" class="submit-reply">Send</button>
              </form>
    </section>





    <script src="./assets/Js/app.js"></script>
      <script src="https://kit.fontawesome.com/92de7bc6d5.js" crossorigin="anonymous"></script>
    
</body>
</html>
