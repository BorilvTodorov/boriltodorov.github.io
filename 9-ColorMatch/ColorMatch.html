<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorMatch</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <a href="/index.htm"><i style="color:white; font-size:40px; position:absolute; top:20; left:20;z-index: 2;" class="fas fa-undo"></i></a>    
    <section class="wrapper">
        <div class="pallet">
            <div class="color-1"></div>
            <div class="color-2"></div>
            <div class="color-3 active"></div>
            <div class="color-4"></div>
            <div class="color-5"></div>
        </div>
        <div class="moves">Moves left: <span class="Moves-left">1</span></div>
        <div class="Game-level"> 1</div>
        <section class="game">
            <div class="modal"></div>
            <div class="WinOrLose">
                <p></p>
                <div class="level-options">
                    <span class="prev-level"><i class="fa-solid fa-arrow-left-long"></i></span> 
                    <span class="refresh-level"><i class="fa-solid fa-repeat"></i></span>
                     <span class="next-level"><i class="fa-solid fa-arrow-right-long"></i></span>
                </div>             
            </div>
            
            <div class="boxes"></div>
            
        </section>  
            <div class="message">Match all colors to complete the level <i class="fa-solid fa-face-smile-beam smile"></i></div>
      
    </section>

        
        <script src="./assets/js/app.js"></script>
        <script src="https://kit.fontawesome.com/92de7bc6d5.js" crossorigin="anonymous"></script>
</body>
</html>
